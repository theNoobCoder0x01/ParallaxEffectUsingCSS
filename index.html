<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax using CSS</title>

    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="background">
    </div>
    <div class="h100 w100 v-center">
        <div class="text w100 v-center">
            <h1>
                This is Parallax.
            </h1>
            <p>First div.</p>
        </div>
    </div>
    <div class="h50"></div>
    <div class="h100 w100 v-center">
        <div class="text w50 v-center">
            <h1>
                This is Parallax.
            </h1>
            <p>Second div.</p>
        </div>
    </div>
    <div class="h50"></div>
    <div class="h100 w100 v-center">
        <div class="text h50 w100 v-center">
            <h1>
                This is Parallax.
            </h1>
            <p>Third div.</p>
        </div>
    </div>
</body>
</html>
